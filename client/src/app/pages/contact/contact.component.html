<div *ngIf="isLoggedIn()" class="container">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header alert-success">Secure</h5>
        <div class="card-body">
          <a routerLink="contact-list" class="btn btn-primary"
            ><i class="fas fa-users fa-lg"></i> Contact List</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<form>
  <div class="container" style="margin-top: 40px" *ngIf="!isLoggedIn()">
    <h1><span class="badge badge-secondary">Contact Me</span></h1>
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <div>
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="fullName"
            id="fullNameInput"
            placeholder="Full Name"
            [(ngModel)]="fullName"
          />
        </div>
        <div class="form-group">
          <label for="reason">Reason</label>
          <input
            type="text"
            class="form-control"
            id="reasonInput"
            placeholder="Reason for contact"
            aria-describedby="reasonHelp"
          />
          <small id="reasonHelp" class="form-text text-muted"
            >Please state the reason you want to contact me</small
          >
        </div>
        <div class="form-group">
          <label for="fullName">Details</label>
          <textarea
            type="text"
            class="form-control"
            id="detailsInput"
            placeholder="Detail"
            aria-describedby="detailsHelp"
            rows="3"
          ></textarea>
          <small id="detailsHelp" class="form-text text-muted"
            >Please provide full information about your concern</small
          >
        </div>
        <button type="button" class="btn btn-primary" (click)="onSubmitClick()">
          Submit
        </button>
      </div>
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="..." />
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">11 mins ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </div>
</form>
