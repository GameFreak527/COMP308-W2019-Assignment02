<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>{{ title }}</h1>

          <form class="form" (submit)="onContactDetailsSubmit()">
              <div class="form-group">
                  <label for="FirstNameTextField">First Name</label>
                  <input type="text" class="form-control"
                  id="FirstNameTextField"
                  placeholder="Enter First Name"
                  name="firstName"
                  [(ngModel)]="contact.firstName"
                  value="{{ contact.firstName }}"
                  required>
              </div>

              <div class="form-group">
                  <label for="LastNameTextField">Last Name</label>
                  <input type="text" class="form-control"
                  id="LastNameTextField"
                  placeholder="Enter Last Name"
                  name="lastName"
                  [(ngModel)]="contact.lastName"
                  value="{{ contact.lastName }}"
                  required>
              </div>

              <div class="form-group">
                  <label for="occupationTextField">Occupation</label>
                  <input type="text" class="form-control"
                  id="occupationTextField"
                  placeholder="Enter your Occupation"
                  name="occupation"
                  [(ngModel)]="contact.occupation"
                  value="{{ contact.occupation }}"
                  required>
              </div>

              <div class="form-group">
                <label for="relationshipTextField">Relationship</label>
                <input type="text" class="form-control"
                id="relationshipTextField"
                placeholder="Enter your Relationship"
                name="relationship"
                [(ngModel)]="contact.relationship"
                value="{{ contact.relationship }}"
                required>
            </div>

              <button type="submit" class="btn btn-primary">
              <i class="fas fa-edit"></i> {{ title }}</button>
              <a routerLink="/contact/contact-list" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Cancel</a>
          </form>


      </div>
  </div>
</div>
